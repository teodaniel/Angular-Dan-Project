<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="carousel slide" data-bs-ride="carousel" id="quote-carousel">
        <!-- Carousel Slides / Quotes -->
        <div class="carousel-inner text-center">
          <!-- Quote 1 -->
          <div class="carousel-item active" >
            <div class="row">
              <div class="">
                <h4></h4>
                <p>
                  
                </p>
              </div>
            </div>
          </div>

          <!-- Bottom Carousel Indicators -->
          <ol class="carousel-indicators">
            <li
              data-bs-target="#quote-carousel"
              data-bs-slide-to="0"
              class="active"
            >
              <img
                class="img-responsive"
                src="https://s3.amazonaws.com/uifaces/faces/twitter/mantia/128.jpg"
                alt=""
              />
            </li>
            <li data-bs-target="#quote-carousel" data-bs-slide-to="1">
              <img
                class="img-responsive"
                src="https://s3.amazonaws.com/uifaces/faces/twitter/adhamdannaway/128.jpg"
                alt=""
              />
            </li>
            <li data-bs-target="#quote-carousel" data-bs-slide-to="2">
              <img
                class="img-responsive"
                src="https://s3.amazonaws.com/uifaces/faces/twitter/brad_frost/128.jpg"
                alt=""
              />
            </li>
          </ol>

          <!-- Carousel Buttons Next/Prev -->
          <a
            data-bs-slide="prev"
            href="#quote-carousel"
            class="left carousel-control"
            ><i class="fa fa-chevron-left"></i
          ></a>
          <a
            data-bs-slide="next"
            href="#quote-carousel"
            class="right carousel-control"
            ><i class="fa fa-chevron-right"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
